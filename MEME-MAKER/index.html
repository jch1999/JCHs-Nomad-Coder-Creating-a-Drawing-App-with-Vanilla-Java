<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Maker</title>
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <!-- <button id="moveBtn" class="moveBtn">modeChange</button> -->
  <!-- range 슬라이더, min,max 최소 최대값, value 기본값, step 값 변화 단위-->
  <input id="line-width" type="range" min="1" max="10" value="5" step="0,1" />
  <input type="color" id="color" />
  <canvas></canvas>
  <!-- shift+alt+i로 여러 줄 동시 선택이 가능하다고 하는데 vscode에서 가능한 거 같다 나주에 해보자.-->
  <!-- html 요소 안에, data- 를 사용하면 원하는 문자열 데이터를 얼마든지 넣을 수 있다
  예를 들어 아래의 data-color는 color: "#1abc9c" 같은 식으로 저장된다.
  다른 예를 들어 data-potato는 potato: "sfasfasf" 같은 식으로 저장될 것이다-->
  <div class="color-option" style="background-color: #1abc9c" ; data-color="#1abc9c"></div>
  <div class="color-option" style="background-color: #2ecc71" ; data-color="#2ecc71"></div>
  <div class="color-option" style="background-color: #9b59b6" ; data-color="#9b59b6"></div>
  <div class="color-option" style="background-color: #ecf0f1" ; data-color="#ecf0f1"></div>
  <div class="color-option" style="background-color: #d35400" ; data-color="#d35400"></div>
  <div class="color-option" style="background-color: #34495e" ; data-color="#34495e"></div>
  <div class="color-option" style="background-color: #f1c40f" ; data-color="#f1c40f"></div>
  <div class="color-option" style="background-color: #ff3838" ; data-color="#ff3838"></div>
  <div class="color-option" style="background-color: #ffb8b8" ; data-color="#ffb8b8"></div>
  <div class="color-option" style="background-color: #c56cf0" ; data-color="#c56cf0"></div>
  <div class="color-option" style="background-color: #ff9f1a" ; data-color="#ff9f1a"></div>
  <div class="color-option" style="background-color: #fff200" ; data-color="#fff200"></div>
  <script src="app.js"></script>
</body>

</html>
